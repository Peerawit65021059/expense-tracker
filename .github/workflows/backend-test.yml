name: Backend Test

on:
  push:
    branches: [main, master, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            npm test
          else
            echo "No tests directory found, skipping tests"
          fi