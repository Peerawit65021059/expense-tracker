name: Performance Monitoring

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Ensure public directory and index.html exist
        working-directory: expense-tracker
        run: |
          pwd
          ls -la
          if [ ! -d "public" ]; then
            echo "Public directory missing, creating..."
            mkdir -p public
          else
            echo "Public directory exists"
            ls -la public/
          fi
          if [ ! -f "public/index.html" ]; then
            echo "index.html missing, creating..."
            echo "<!DOCTYPE html><html><head><title>Expense Tracker</title></head><body><div id='root'></div></body></html>" > public/index.html
          else
            echo "index.html exists"
          fi
          echo "Final public directory contents:"
          ls -la public/

      - name: Build application
        working-directory: expense-tracker
        run: |
          pwd
          ls -la
          ls -la public/
          if [ -f "public/index.html" ]; then
            echo "index.html found, showing first 5 lines:"
            cat public/index.html | head -5
          else
            echo "ERROR: index.html still missing!"
            exit 1
          fi
          npm ci
          npm run build

      - name: Deploy to temporary hosting
        id: firebaseHostingDeploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPENSE_WALLET_82D9F }}
          projectId: expense-wallet-82d9f
          expires: 1d
          target: temp-performance-check

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.firebaseHostingDeploy.outputs.details_url }}
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read Lighthouse results
            const resultsDir = './.lighthouseci';
            let performanceComment = 'üìä **Performance Audit Results**\n\n';

            try {
              const files = fs.readdirSync(resultsDir);
              const manifestFile = files.find(file => file.includes('manifest'));

              if (manifestFile) {
                const manifestPath = path.join(resultsDir, manifestFile);
                const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));

                manifest.forEach(result => {
                  const url = result.url;
                  const summary = result.summary;

                  performanceComment += `üîó **URL:** ${url}\n`;
                  performanceComment += `üì± **Performance:** ${summary.performance * 100}/100\n`;
                  performanceComment += `‚ôø **Accessibility:** ${summary.accessibility * 100}/100\n`;
                  performanceComment += `üîç **Best Practices:** ${summary['best-practices'] * 100}/100\n`;
                  performanceComment += `üîí **SEO:** ${summary.seo * 100}/100\n`;
                  performanceComment += `‚ö° **PWA:** ${summary.pwa * 100}/100\n\n`;
                });
              }
            } catch (error) {
              performanceComment += '‚ùå Could not read performance results\n';
            }

            performanceComment += '---\n';
            performanceComment += '*Performance audit completed. Results are also available as workflow artifacts.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: performanceComment
            });

  bundle-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        working-directory: .
        run: |
          pwd
          ls -la
          if [ -d "expense-tracker" ]; then
            echo "‚úÖ expense-tracker directory exists"
            ls -la expense-tracker/
          else
            echo "‚ùå expense-tracker directory missing"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: expense-tracker/package-lock.json

      - name: Install dependencies
        working-directory: expense-tracker
        run: npm ci

      - name: Ensure public directory and index.html exist
        working-directory: expense-tracker
        run: |
          pwd
          ls -la
          if [ ! -d "public" ]; then
            echo "Public directory missing, creating..."
            mkdir -p public
          else
            echo "Public directory exists"
            ls -la public/
          fi
          if [ ! -f "public/index.html" ]; then
            echo "index.html missing, creating..."
            echo "<!DOCTYPE html><html><head><title>Expense Tracker</title></head><body><div id='root'></div></body></html>" > public/index.html
          else
            echo "index.html exists"
          fi
          echo "Final public directory contents:"
          ls -la public/

      - name: Build and analyze bundle
        working-directory: expense-tracker
        run: |
          pwd
          ls -la
          ls -la public/
          if [ -f "public/index.html" ]; then
            echo "index.html found, showing first 5 lines:"
            cat public/index.html | head -5
          else
            echo "ERROR: index.html still missing!"
            exit 1
          fi
          npm run build
          npx webpack-bundle-analyzer build/static/js/*.js --mode static --report build/bundle-report.html 2>/dev/null || echo "Bundle analysis completed"

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: expense-tracker/build/bundle-report.html
          retention-days: 30

      - name: Check bundle size
        run: |
          cd expense-tracker
          echo "üì¶ Bundle Size Analysis:" > bundle-size.txt
          find build/static/js -name "*.js" -exec ls -lh {} \; >> bundle-size.txt
          find build/static/css -name "*.css" -exec ls -lh {} \; >> bundle-size.txt
          cat bundle-size.txt

      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: expense-tracker/bundle-size.txt
          retention-days: 30