name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip automated tests'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: '22'

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: expense-tracker
        run: npm ci

      - name: Run tests (if not skipped)
        if: ${{ !inputs.skip_tests }}
        working-directory: expense-tracker
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build application
        working-directory: expense-tracker
        run: npm run build

      - name: Deploy to Staging
        if: ${{ inputs.environment == 'staging' }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --project expense-wallet-82d9f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Production
        if: ${{ inputs.environment == 'production' }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --project expense-wallet-82d9f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Create deployment notification
        run: |
          echo "ðŸš€ Manual Deployment Completed"
          echo "ðŸ“‹ Deployment Details:"
          echo "  - Environment: ${{ inputs.environment }}"
          echo "  - Tests Skipped: ${{ inputs.skip_tests }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Triggered by: ${{ github.actor }}"
          echo "  - Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "âœ… Deployment Status:"
          echo "  - Build: Successful"
          echo "  - Tests: ${{ inputs.skip_tests == 'true' && 'Skipped' || 'Passed' }}"
          echo "  - Deploy: Successful"
          echo "  - Environment: ${{ inputs.environment }}"
          echo ""
          echo "ðŸ”— Access URLs:"
          echo "  - Staging: https://expense-wallet-82d9f-staging.web.app"
          echo "  - Production: https://expense-wallet-82d9f.web.app"