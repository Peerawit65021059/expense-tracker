# Enhanced Firebase Hosting Preview on PR
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint 2>/dev/null || echo "No lint script found"

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build application
        run: npm run build

  build_and_preview:
    needs: test_and_build
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build and deploy preview
        working-directory: .
        run: |
          npm ci
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPENSE_WALLET_82D9F }}
          projectId: expense-wallet-82d9f
          expires: 7d

      - name: Add preview comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üî• **Firebase Hosting Preview Ready!**\n\n' +
                    '‚úÖ **Tests Passed**\n' +
                    '‚úÖ **Build Successful**\n' +
                    '‚úÖ **Preview Deployed**\n\n' +
                    'üì± **Preview URL:** ${{ steps.firebaseHostingDeploy.outputs.details_url }}\n\n' +
                    '‚è∞ **Expires:** 7 days from now\n\n' +
                    '---\n' +
                    '*This preview will be automatically cleaned up after the PR is merged or closed.*'
            })
