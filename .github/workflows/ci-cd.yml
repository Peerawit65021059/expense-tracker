name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22'

jobs:
  # Frontend Testing and Building
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify package.json
        run: |
          pwd
          ls -la
          test -f package.json || (echo "package.json missing in $(pwd)" && exit 1)
          node -e "console.log(JSON.stringify(require('./package.json').scripts, null, 2))"

      - name: Ensure public directory exists
        run: |
          ls -la
          if [ ! -d "public" ]; then
            echo "Public directory missing, creating..."
            mkdir -p public
            echo "<!DOCTYPE html><html><head><title>Expense Tracker</title></head><body><div id='root'></div></body></html>" > public/index.html
          else
            echo "Public directory exists"
            ls -la public/
          fi

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present -- --coverage --watchAll=false
        env:
          CI: true

      - name: Build application
        run: |
          pwd
          ls -la
          ls -la public/ || true
          [ -f public/index.html ] && head -5 public/index.html || true
          npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
          if-no-files-found: ignore
          retention-days: 7

  # Backend Testing and Building
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        working-directory: .
        run: |
          pwd
          ls -la
          if [ -d "functions" ]; then
            echo "‚úÖ functions directory exists"
            ls -la functions/
          else
            echo "‚ùå functions directory missing"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present

      - name: Build functions
        run: npm run build --if-present

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        run: |
          pwd
          ls -la
          if [ -f "package.json" ]; then
            echo "‚úÖ Root package.json exists"
          else
            echo "‚ùå package.json missing at repository root"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install audit tools
        run: npm install -g audit-ci

      - name: Audit frontend dependencies
        working-directory: .
        run: audit-ci --config audit-ci.json 2>/dev/null || npm audit --audit-level moderate

      - name: Audit backend dependencies
        working-directory: functions
        run: audit-ci --config audit-ci.json 2>/dev/null || npm audit --audit-level moderate

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        working-directory: .
        run: |
          pwd
          ls -la
          if [ -f "package.json" ] && [ -d "functions" ]; then
            echo "‚úÖ Root package.json and functions directory exist"
          else
            echo "‚ùå Required items missing (package.json and/or functions)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (Staging)
        run: |
          firebase deploy --only hosting,functions --project expense-wallet-82d9f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        working-directory: .
        run: |
          pwd
          ls -la
          if [ -d "functions" ]; then
            echo "‚úÖ functions directory exists"
            ls -la functions/
          else
            echo "‚ùå functions directory missing"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build frontend for production
        working-directory: .
        run: |
          pwd
          ls -la
          ls -la public/ || true
          [ -f public/index.html ] && head -5 public/index.html || true
          node -e "console.log(JSON.stringify(require('./package.json').scripts, null, 2))"
          npm ci
          npm run build --if-present

      - name: Ensure public directory exists (production)
        working-directory: .
        run: |
          if [ ! -d "public" ]; then
            echo "Public directory missing in production, creating..."
            mkdir -p public
            echo "<!DOCTYPE html><html><head><title>Expense Tracker</title></head><body><div id='root'></div></body></html>" > public/index.html
          fi

      - name: Deploy to Firebase (Production)
        run: |
          firebase deploy --only hosting,functions --project expense-wallet-82d9f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Create deployment notification
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Successfully deployed to production!\n\n' +
                    'üìä **Deployment Details:**\n' +
                    '- **Commit:** ${{ github.sha }}\n' +
                    '- **Branch:** ${{ github.ref_name }}\n' +
                    '- **Triggered by:** ${{ github.actor }}\n' +
                    '- **Environment:** Production\n\n' +
                    'üîó **Live URL:** https://expense-wallet-82d9f.web.app'
            })

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Rollback deployment
        run: |
          # Rollback is not available in Firebase Hosting
          # Manual intervention required for rollback
          echo "Deployment failed. Manual rollback may be required."
          echo "Previous deployment can be restored from Firebase Console."
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify rollback
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Deployment Failed - Rollback Initiated**\n\n' +
                    'üîÑ The system has been rolled back to the previous stable version.\n\n' +
                    'üìã **Failure Details:**\n' +
                    '- **Commit:** ${{ github.sha }}\n' +
                    '- **Branch:** ${{ github.ref_name }}\n' +
                    '- **Triggered by:** ${{ github.actor }}\n\n' +
                    'üîç Please check the workflow logs for detailed error information.'
            })