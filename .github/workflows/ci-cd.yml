name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # Frontend Testing and Building
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint 2>/dev/null || echo "No lint script found"

      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Build application
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
          retention-days: 7

  # Backend Testing and Building
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint 2>/dev/null || echo "No lint script found"

      - name: Run tests
        run: npm test 2>/dev/null || echo "No tests found"

      - name: Build functions
        run: npm run build 2>/dev/null || echo "No build script found"

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install audit tools
        run: npm install -g audit-ci

      - name: Audit frontend dependencies
        working-directory: .
        run: audit-ci --config audit-ci.json 2>/dev/null || npm audit --audit-level moderate

      - name: Audit backend dependencies
        working-directory: functions
        run: audit-ci --config audit-ci.json 2>/dev/null || npm audit --audit-level moderate

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/

      - name: Verify build directory
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of build directory:"
          ls -la build/ || echo "Build directory not found"
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase project files
        run: |
          pwd
          ls -la
          cat .firebaserc || echo "Warning: .firebaserc not found"
          cat firebase.json || echo "Warning: firebase.json not found"

      - name: Deploy to Firebase (Staging)
        run: |
          pwd
          ls -la .firebaserc firebase.json || echo "Config files missing, using direct project ID"
          firebase deploy --only hosting,functions --project expense-wallet-82d9f --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/

      - name: Verify build directory
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of build directory:"
          ls -la build/ || echo "Build directory not found"
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase project files
        run: |
          pwd
          ls -la
          cat .firebaserc || echo "Warning: .firebaserc not found"
          cat firebase.json || echo "Warning: firebase.json not found"

      - name: Deploy to Firebase (Production)
        run: |
          pwd
          ls -la .firebaserc firebase.json || echo "Config files missing, using direct project ID"
          firebase deploy --only hosting,functions --project expense-wallet-82d9f --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Create deployment notification
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Successfully deployed to production!\n\n' +
                    'üìä **Deployment Details:**\n' +
                    '- **Commit:** ${{ github.sha }}\n' +
                    '- **Branch:** ${{ github.ref_name }}\n' +
                    '- **Triggered by:** ${{ github.actor }}\n' +
                    '- **Environment:** Production\n\n' +
                    'üîó **Live URL:** https://expense-wallet-82d9f.web.app'
            })

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Rollback Firebase Hosting
        working-directory: .
        run: |
          echo "üîÑ Attempting to rollback Firebase Hosting to previous version..."
          firebase hosting:rollback --project expense-wallet-82d9f || echo "‚ö†Ô∏è Hosting rollback failed or not available"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify rollback
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Production Deployment Failed - Partial Rollback Completed**\n\n' +
                    'üîÑ **What was rolled back:**\n' +
                    '- Firebase Hosting (if previous version available)\n' +
                    '- Firebase Functions: Manual redeployment required\n\n' +
                    'üìã **Failure Details:**\n' +
                    '- **Commit:** ${{ github.sha }}\n' +
                    '- **Branch:** ${{ github.ref_name }}\n' +
                    '- **Triggered by:** ${{ github.actor }}\n\n' +
                    'üîß **Next Steps:**\n' +
                    '1. Check workflow logs for detailed error information\n' +
                    '2. Fix the issues in the codebase\n' +
                    '3. Push the fixes to trigger a new deployment\n' +
                    '4. If Functions need rollback, redeploy from a previous working commit'
            })

  # Rollback staging on failure
  rollback-staging:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: failure() && github.ref == 'refs/heads/develop'

    steps:
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Rollback Firebase Hosting (Staging)
        working-directory: .
        run: |
          echo "üîÑ Attempting to rollback Firebase Hosting (Staging) to previous version..."
          firebase hosting:rollback --project expense-wallet-82d9f || echo "‚ö†Ô∏è Hosting rollback failed or not available"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify staging rollback
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Staging Deployment Failed - Partial Rollback Completed**\n\n' +
                    'üîÑ **What was rolled back:**\n' +
                    '- Firebase Hosting (Staging) (if previous version available)\n' +
                    '- Firebase Functions: Manual redeployment required\n\n' +
                    'üìã **Failure Details:**\n' +
                    '- **Commit:** ${{ github.sha }}\n' +
                    '- **Branch:** develop\n' +
                    '- **Triggered by:** ${{ github.actor }}\n\n' +
                    'üîß **Next Steps:**\n' +
                    '1. Check workflow logs for detailed error information\n' +
                    '2. Fix the issues in the develop branch\n' +
                    '3. Push the fixes to trigger a new deployment'
            })